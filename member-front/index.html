<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      <!-- 阻止放大缩小 -->
      <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
      <script type="text/javascript" src="static/js/skycons.js"></script>
      <script type="text/javascript" src="static/js/jquery-1.10.2.min.js"></script>
      <script type="text/javascript" src="static/js/jstree.min.js"></script>
      <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=C46ZiDY3caxnwVoL2hoPvesjloa6PkPp"></script>
    <title>会员系统</title>
  </head>
  <body style="font-family: '微软雅黑'">
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
<script type="text/javascript">
  document.addEventListener("click",function(event){
    var target = $(event.target);

    // 信息菜单关闭
    if(target.closest("#dropdownone").length == 0){
        var $dropdownone = document.getElementById("dropdownone") || window.parent.document.getElementById("dropdownone");
        $dropdownone = $($dropdownone);
        $dropdownone.removeClass("open");

    }

    // 通知菜单关闭
    if(target.closest("#dropdowntow").length == 0){
      var $dropdowntow = document.getElementById("dropdowntow") || window.parent.document.getElementById("dropdowntow");
      $dropdowntow = $($dropdowntow);
      $dropdowntow.removeClass("open");
    }

    // 个人信息菜单关闭
    if(target.closest("#dropdownthree").length == 0){
      var $dropdownthree = document.getElementById("dropdownthree") || window.parent.document.getElementById("dropdownthree");
      $dropdownthree = $($dropdownthree);
      $dropdownthree.removeClass("active");
    }

    // 右侧面板关闭
    if(target.closest("#panel").length == 0){
      var $panel = document.getElementById("panel");
      $panel = $($panel);
      if(!$panel.is(":hidden") && target.closest(".btns").length == 0 && target.closest(".calendar").length == 0){
        var $width = $panel.width()+5;
        $panel.animate({"right":-$width},500);
      }
    }
  })
</script>
